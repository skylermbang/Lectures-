<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MilesToKilometer() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFlip] = React.useState(false);
      const onChange = (e) => {
        console.log(e.target.value);
        setAmount(e.target.value);
      };

      function reset() {
        setAmount(0);
      }

      const onFlip = () => {
        setFlip((current) => !current);
        reset();
      };

      return (
        <div>
          <h1 className="title"> Kilometer to Mile Converter </h1>
          <div>
            <label htmlFor="kilometer"> Kilometer</label>

            <input
              value={flipped ? amount / 0.612 : amount}
              id="Kilometer"
              placeholder="Kilometer"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>

          <h4> you want to convert : {amount}</h4>
          <div>
            <label htmlFor="miles"> Miles</label>

            <input
              value={flipped ? amount : amount * 0.612}
              id="miles"
              placeholder="miles"
              type="number"
              disabled={!flipped}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}> Reset</button>
          <button onClick={onFlip}> Flip</button>
        </div>
      );
    }

    function MinToHours() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFlip] = React.useState(false);
      const onChange = (current) => {
        console.log("somebody change the input value : ", current.target.value);
        setAmount(current.target.value);
      };

      function reset() {
        setAmount(0);
        console.log(" it has been reset");
      }

      const onFlip = () => {
        setFlip((current) => !current);
        reset();
      };

      return (
        <div>
          <h1 className="title"> Time Converter </h1>
          <div>
            <label htmlFor="minute"> Minutes</label>

            <input
              value={flipped ? amount * 60 : amount}
              id="minutue"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>

          <h4> you want to convert : {amount}</h4>
          <div>
            <label htmlFor="hours"> Hours</label>

            <input
              value={flipped ? amount : amount / 60}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!flipped}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}> Reset</button>
          <button onClick={onFlip}> Flip</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (e) => {
        console.log(e.target.value);
        setIndex(e.target.value);
      };
      return (
        <div>
          <h1 className="title"> Super Converter </h1>

          <select value={index} onChange={onSelect}>
            <option value="xx"> Select the converter </option>
            <option value="0"> Minutes & Hours</option>
            <option value="1"> Miles & Kilometers</option>
          </select>

          {index === "xx" ? " Please select the converter " : null}
          {index === "0" ? <MinToHours /> : null}
          {index === "1" ? <MilesToKilometer /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
