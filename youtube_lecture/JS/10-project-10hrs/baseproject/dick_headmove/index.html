<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

    <style>
      * {
        font-family: "Source Sans Pro", sans-serif;
      }

      body {
        background-image: url("https://www.tosomeplacenew.com/wp-content/uploads/2018/03/Agra-Most-beautiful-cities-in-India.jpg");
        background-size: contrain;
        background-position: center;
        background-repeat: no-repeat;

        flex-direction: column;
        display: flex;
        align-items: center;
        margin: 0;
      }

      h1 {
        font-size: 5rem;
        margin-top: 5rem;
        margin-bottom: 5rem;
        color: black;
      }

      .countdown-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        color: black;
        margin-top: 500px;
      }

      .big-text {
        font-size: 6rem;
        line-height: 1;
        margin: 0 2rem;
      }

      .countdown-el {
        text-align: center;
      }

      .countdown-el span {
        font-size: 1.3rem;
        font-weight: bold;
      }
    </style>

    <title>LOVE INDIA ðŸ‡®ðŸ‡³</title>
  </head>
  <body>
    <h1>You stuck in lovly country ðŸ‡®ðŸ‡³ for another</h1>
    <div class="countdown-container">
      <div class="countdown-el days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el mins-c">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>

    <script>
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minsEl = document.getElementById("mins");
      const secondsEl = document.getElementById("seconds");
      const targetYear = "14 April 2022";

      function countdown() {
        const targetDate = new Date(targetYear);
        const currentDate = new Date();
        const diff = (targetDate - currentDate) / 1000;
        const days = Math.floor(diff / 3600 / 24);
        const hours = Math.floor(diff / 3600) % 24;
        const mins = Math.floor(diff / 60) % 60;
        const seconds = Math.floor(diff % 60);
        console.log(days, hours, mins, seconds);

        daysEl.innerHTML = `${days < 10 ? `0${days}` : days}`;
        hoursEl.innerHTML = `${hours < 10 ? `0${hours}` : hours}`;
        minsEl.innerHTML = `${mins < 10 ? `0${mins}` : mins}`;
        secondsEl.innerHTML = `${seconds < 10 ? `0${seconds}` : seconds}`;
      }

      function init() {
        setInterval(countdown, 1000);
        countdown();
      }

      init();
    </script>
  </body>
</html>
